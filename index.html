<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html ng-app>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>


    <script src="plugins/jquery-1.10.2.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular-resource.min.js"></script>
    <link href="plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/art-home.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap_custom_navbar.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap_custom_pills.css"/>


    <title>Art-project</title>
</head>
<body>
<header class="navbar ">
    <div class="navbar-inner body">
        <a id="brand" href="#">Coop Label</a>
        <ul class="nav">
            <li class="active"><a href="#">Accueil</a></li>
            <li><a href="google.com">Artistes</a></li>
            <li><a href="#">Lieux de representation</a></li>
            <li><a href="#">Evenements</a></li>
        </ul>
    </div>
</header>
</header>

<div ng-controller="MyCtrl" class="body" id="content">
    {{ greeting }}
    <section><ng-include  src="templateurl"></ng-include></section>

    <section>
        <div class="tabbable">
            <ul id="myTab" class=" nav nav-pills">
                <li><a href="#artist" data-toggle="pill">Je suis un artiste</a></li>
                <li><a href="#host" data-toggle="pill">Je suis un lieux de repr√©sentation</a></li>
                <li><a href="#public" data-toggle="pill">Je suis un spectateur</a></li>
            </ul>
            <div class="tab-content">
                <div data-htmltoload='main_artist_presentation' class="tab-pane active" id="artist"></div>
                <div data-htmltoload='main_host_presentation' class="tab-pane" id="host"></div>
                <div data-htmltoload='main_public_presentation' class="tab-pane" id="public"></div>
            </div>
        </div>
    </section>
    <div id="references-container">
        <section>
            <h4>Quelques artistes membres</h4>

            <div id="artiste_examples">
                <iframe style="border: 0; width: 100%; height: 120px;"
                        src="http://bandcamp.com/EmbeddedPlayer/album=792857558/size=medium/bgcol=ffffff/linkcol=0687f5/transparent=true/"
                        seamless><a href="http://qcmoka.bandcamp.com/album/quelque-chose-moka">Quelque Chose Moka</a>
                </iframe>
                <iframe style="border: 0; width: 100%; height: 120px;"
                        src="http://bandcamp.com/EmbeddedPlayer/album=3180928366/size=medium/bgcol=ffffff/linkcol=0687f5/transparent=true/"
                        seamless><a href="http://davidboily.bandcamp.com/album/ep0">EP0 by David Boily</a></iframe>
                <iframe style="border: 0; width: 100%; height: 120px;"
                        src="http://bandcamp.com/EmbeddedPlayer/album=2780802847/size=medium/bgcol=ffffff/linkcol=0687f5/transparent=true/"
                        seamless><a href="http://karimouellet.bandcamp.com/album/fox">FOX by Karim Ouellet</a></iframe>
            </div>
            <button type="button" class="btn btn-primary">Voir tous nos artistes</button>
        </section>
        <section>
            <h4>Quelques lieux partenaires </h4>
            <button type="button" class="btn btn-primary">Voir tous nos lieux partenaires</button>
        </section>

    </div>
</div>

<div id="modal_info" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">

</div>
<script type="text/javascript" src="js/functions.js"></script>
<script type="text/javascript" src="js/init.js"></script>
</body>
</html>
